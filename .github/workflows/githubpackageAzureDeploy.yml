name: Packages in CI/CD Blazor App to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write     # Required to publish packages to GitHub Packages
  id-token: write

jobs:
  build:
    name: Build and Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Configure GitHub Packages as NuGet source
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore dependencies
        run: dotnet restore BlazorAppDemo/BlazorAppDemo.csproj

      - name: Build project
        run: dotnet build BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --no-restore

      - name: Package Blazor App
        run: dotnet pack BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --output ./nupkgs

      - name: Publish package to GitHub Packages
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

  deploy:
    name: Deploy Blazor App to Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Configure GitHub Packages as NuGet source
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Prepare publish directory
        run: mkdir -p ./publish

      - name: Install Blazor App package from GitHub Packages
        run: |
          dotnet new console -n TempApp
          cd TempApp
          dotnet add package BlazorAppDemo --source "github"
          cp -r ~/.nuget/packages/blazorappdemo/*/*/* ../publish/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ctmcourageprodwebapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
